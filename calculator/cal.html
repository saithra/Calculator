<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div id="box1">
        <input type="text" placeholder="0" id="output">
        <button onclick="display('%')">%</button>
        <button onclick="clr()">CE</button>
        <button onclick="clr()">Cl</button>
        <button onclick="del()">DEl</button>
        <button onclick="display('%')">1/x</button>
        <button onclick="display('/')">X<sup>2</sup></button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')">*</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')">-</button>

        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('.')">.</button>
        <button onclick="display('0')">0</button>
        <button onclick="calculate('=')" id="eql">=</button>
